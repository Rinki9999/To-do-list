<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To do list</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="box">
      <h3>Hover on task to see the details</h3>
      <br />
      <input id="input" type="text" placeholder="Write your task here" />
      <button id="btn">Add your task</button> 
    </div>

    <div class="task-board">
      <div class="task-column" id="todo">
        <h2>To-Do</h2>
        <ul class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>

      <div class="task-column" id="inProgress">
        <h2>In Progress</h2>
        <ul class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>

      <div class="task-column" id="completed">
        <h2>Completed</h2>
        <ul class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
